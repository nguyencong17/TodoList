<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>DOM</title>
</head>
<body>
    <div class="container mt-4">
        <div>
          <form id="form-id">
            <div class="mb-3">
              <label for="todo-input" class="form-label">Add Todo Item</label>
              <input type="text" class="form-control" id="todo-input" name="todo-input" placeholder="Enter Todo Item" />
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Add</button>
            </div>              
          </form>
        </div>
        <h2>Todo List</h2>
        <form class="d-flex my-4" role="search">
          <input id="search-input" class="form-control me-2 search" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <select id="filterStatus" class="form-select mb-3" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option selected value="all">All</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>

        <ul class="list-group" id="todoList">
          <template id="todo-template">
            <li>
            <div class="d-flex justify-content-between align-items-center alert">
              <h1 class="title"></h1>
              <div>
                <button class="btn btn-edit btn-primary btn-sm">Edit</button>
                <button class="btn btn-status btn-sm ">Finish</button>
                <button class="btn btn-remove btn-danger btn-sm delete-todo-item">Remove</button>
              </div>
            </div>
            </li>
          </template>
        </ul>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="./main.js"></script>
</body>
</html>
